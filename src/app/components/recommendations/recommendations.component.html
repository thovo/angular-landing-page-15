<section class="recommendations section">
  <h3 class="section-title">My <strong>Recommendations</strong></h3>
  <div class="container">
    <app-recommendation
      *ngFor="let recommendation of recommendations; index as i"
      [class]="i % 2 === 1 ? 'odd' : ''"
      [recommendation]="recommendation"
    ></app-recommendation>
  </div>
</section>
